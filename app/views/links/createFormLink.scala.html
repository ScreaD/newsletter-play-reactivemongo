@(linkForm: Form[Link])(implicit msg: play.api.i18n.Messages)

    @import helper._

@implicitFieldConstructor = @{
    FieldConstructor(twitterBootstrapInput.f)
}

@main("link-Self-Service") {
    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h1>Add an link</h1>
        </div>

        <div class="row">
            <div class="col-md-8">
            @form(routes.LinksController.save()) {
                <fieldset>@links.formElementsLink(linkForm)</fieldset>

                <div class="actions">
                    <input type="submit" value="Create this link" class="btn btn-primary"> or
                    <a href="@routes.LinksController.list()" class="btn btn-default">Cancel</a>
                </div>
            }
            </div>
            <div class="col-md-4">
            @info()
            </div>
        </div>
    </div>
}
